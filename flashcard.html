<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Flashcard Site</title>
</head>
<body>
  <div class="container">
    <h1>Flashcard Site</h1>
    <p><strong>Flashcards</strong> are a great learning tool, especially when first learning new concepts.</p>
    
    <div class="show_js">
      <button class="btn btn-show"><p><span class="click_js">JavaScript (JS)</span></p></button>
    </div>
    
    <div class="hide_js">
      <button class="btn btn_hide"><p><span class="click_js">Definition for JavaScript Here</span></p></button>
    </div>

    <div class="show_operator">
      <button class="btn btn-show"><p><span class="click_op">Operator</span></p></button>
    </div>

    <div class="hide_operator">
      <button class="btn btn_hide"><p><span class="click_op">Definition for Operator Here</span></p></button>
    </div>

    <div class="show_variables">
      <button class="btn btn-show"><p><span class="click_var">Variables</span></p></button>
    </div>

    <div class="hide_variables">
      <button class="btn btn_hide"><p><span class="click_var">Definition for Variables Here</span></p></button>
    </div>

    <div class="show_vnc">
      <button class="btn btn-show"><p><span class="click_vnc">Variable Naming Conventions</span></p></button>
    </div>

    <div class="hide_vnc">
      <button class="btn btn_hide"><p><span class="click_vnc">Definition for Variable Naming Conventions Here</span></p></button>
    </div>

    <div class="show_fun">
      <button class="btn btn-show"><p><span class="click_fun">Functions</span></p></button>
    </div>

    <div class="hide_fun">
      <button class="btn btn_hide"><p><span class="click_fun">Definition for Functions Here</span></p></button>
    </div>

    <div class="show_methods">
      <button class="btn btn-show"><p><span class="click_methods">Methods</span></p></button>
    </div>

    <div class="hide_methods">
      <button class="btn btn_hide"><p><span class="click_methods">Definition for Methods Here</span></p></button>
    </div>
</body>
</html>
